<script>
  // iOS é«˜ã•å¯¾ç­–
  (function setVH(){
    function apply(){
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', apply);
    window.addEventListener('orientationchange', ()=>setTimeout(apply, 60));
    apply();
  })();

  // ãƒšãƒ¼ã‚¸ã‚ãã‚Š
  let __navLock = false;
  function goFlip(url){
    if(__navLock) return;
    __navLock = true;
    const pf = document.getElementById('pageFlip');
    pf.classList.add('run');
    setTimeout(()=>{ location.href = url; }, 300);
  }
  window.addEventListener('pageshow', ()=>{
    __navLock = false;
    document.getElementById('pageFlip').classList.remove('run');
  });

  // æ¨ªç”»é¢ãƒ­ãƒƒã‚¯ï¼ˆç¸¦ãªã‚‰ãƒ–ãƒ­ãƒƒã‚¯ï¼‰
  (function(){
    function apply(){
      var portrait = window.innerHeight > window.innerWidth;
      document.body.classList.toggle('needLandscape', portrait);
    }
    window.addEventListener('resize', apply);
    window.addEventListener('orientationchange', ()=>setTimeout(apply, 60));
    apply();
  })();


  // BUBBLE_ANCHOR v5: ğŸ°ã›ã‚“ã›ã„ï¼ˆâ€œå¸¯â€ã«åã‚ã¦è¢«ã‚Šé˜²æ­¢ï¼‰
  (function(){
    const bubble = document.querySelector('.guide-bubble');
    const textEl = document.getElementById('teacherText');
    const el_tune = document.getElementById("btnTune");
    const el_game = document.getElementById("btnGame");
    const el_top = document.getElementById("btnTop");
    const row_0 = document.getElementById("btnTune");
    const row_1 = document.getElementById("btnGame");
    const rowEls = [row_0, row_1].filter(Boolean);
    const header = null;
    const avoidTop_0 = document.querySelector("#btnTop");
    const avoidTopEls = [avoidTop_0].filter(Boolean);

    if(!bubble || !textEl) return;

    const msgs = [
      { text: "ã¾ãšã¯ ãƒãƒ¥ãƒ¼ãƒ‹ãƒ³ã‚°ï¼", target: "tune" },
      { text: "ã‚ã‚ã›ãŸã‚‰ ã‚²ãƒ¼ãƒ ã¸ï¼", target: "game" },
      { text: "TOPã¸ã‚‚ã©ã‚Œã‚‹ã‚ˆ", target: "top" }
    ];

    let curTarget = msgs[0].target;

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function clearHints(){
      el_tune && el_tune.classList.remove("hint");
      el_game && el_game.classList.remove("hint");
      el_top && el_top.classList.remove("hint");
    }

    function setHint(t){
      clearHints();
      switch(t){
        case "tune": el_tune && el_tune.classList.add("hint"); break;
        case "game": el_game && el_game.classList.add("hint"); break;
        case "top": el_top && el_top.classList.add("hint"); break;
        default: break;
      }
    }

    function getAnchorEl(t){
      switch(t){
        case "tune": return el_tune;
        case "game": return el_game;
        case "top": return el_top;
        default: return null;
      }
    }

    function computeBandTop(){
      let top = 12;
      if(header) top = Math.max(top, header.getBoundingClientRect().bottom + 12);
      avoidTopEls.forEach(el=>{
        const r = el.getBoundingClientRect();
        // ä¸Šéƒ¨ã«ã‚ã‚‹ã‚‚ã®ã ã‘
        if(r.top < window.innerHeight * 0.5){
          top = Math.max(top, r.bottom + 12);
        }
      });
      return top;
    }

    function computeBandBottom(fallbackTop){
      // å¤§ãƒœã‚¿ãƒ³ï¼ˆã‚«ãƒ¼ãƒ‰ï¼‰ã®ä¸Šç«¯ã‚’ bandBottom ã«ã™ã‚‹ï¼ˆã“ã‚Œã‚ˆã‚Šä¸‹ã¸è¡Œã‹ãªã„ï¼‰
      let rowTop = null;
      rowEls.forEach(el=>{
        const r = el.getBoundingClientRect();
        rowTop = (rowTop === null) ? r.top : Math.min(rowTop, r.top);
      });
      if(rowTop === null) rowTop = fallbackTop;
      return Math.min(window.innerHeight - 12, rowTop - 10);
    }

    function anchorPos(anchorEl){
      if(anchorEl){
        const r = anchorEl.getBoundingClientRect();
        return { x0: r.left + r.width/2, top: r.top, bottom: r.bottom };
      }
      // center fallback (2ãƒœã‚¿ãƒ³ä¸­é–“)
      const a = el_tune;
      const b = el_game;
      if(a && b){
        const ra = a.getBoundingClientRect();
        const rb = b.getBoundingClientRect();
        return {
          x0: (ra.left + ra.width/2 + rb.left + rb.width/2)/2,
          top: Math.min(ra.top, rb.top),
          bottom: Math.max(ra.bottom, rb.bottom)
        };
      }
      return { x0: window.innerWidth*0.5, top: window.innerHeight*0.35, bottom: window.innerHeight*0.35+1 };
    }

    function positionBubble(t){
      curTarget = t;
      setHint(t);

      const anchorEl = getAnchorEl(t);
      const ap = anchorPos(anchorEl);

      // ã¾ãšâ€œå¸¯â€ã‚’ä½œã‚‹
      const bandTop = computeBandTop();
      const bandBottom = computeBandBottom(ap.top);

      // ã„ã£ãŸã‚“ç­‰å€ã§è¨ˆæ¸¬
      bubble.style.setProperty('--bubble-scale', '1');
      bubble.style.transform = 'translate(-50%, 0) scale(1)';
      const bRect0 = bubble.getBoundingClientRect();
      let bw = bRect0.width;
      let bh = bRect0.height;

      const bandH = Math.max(10, bandBottom - bandTop);

      // å¸¯ã«å…¥ã‚‰ãªã„ãªã‚‰ç¸®å°ï¼ˆä¸‹ã«é€ƒãŒã•ãšã€ç¸®ã‚ã¦å…¥ã‚Œã‚‹ï¼‰
      let scale = 1;
      if(bh > bandH){
        scale = clamp(bandH / bh, 0.78, 1);
      }

      // ç¸®å°ã‚’åæ˜ ï¼ˆã‚µã‚¤ã‚ºã¯æ¦‚ç®—ã§è¨ˆç®—ï¼‰
      const bwS = bw * scale;
      const bhS = bh * scale;

      // Xï¼ˆç«¯åˆ‡ã‚Œé˜²æ­¢ï¼‰
      const x = clamp(ap.x0, 12 + bwS/2, window.innerWidth - 12 - bwS/2);

      // Yï¼šåŸºæœ¬ã¯ã‚¢ãƒ³ã‚«ãƒ¼ã®ä¸Šã€‚å¿…ãšâ€œå¸¯â€ã®ä¸­ã¸ã‚¯ãƒ©ãƒ³ãƒ—
      const desiredY = ap.top - bhS - 12;
      const maxY = bandBottom - bhS;
      const y = clamp(desiredY, bandTop, maxY);

      // å°»å°¾ï¼šã‚¢ãƒ³ã‚«ãƒ¼ãŒä¸Šã«ã‚ã‚‹ãªã‚‰ä¸‹å‘ãã€ã‚¢ãƒ³ã‚«ãƒ¼ãŒä¸‹ãªã‚‰ä¸Šå‘ã
      const tailUp = (y > ap.bottom + 6);

      bubble.style.left = x + 'px';
      bubble.style.top  = y + 'px';
      bubble.style.transform = 'translate(-50%, 0) scale(' + scale.toFixed(3) + ')';
      bubble.classList.toggle('tail-up', tailUp);

      // å°»å°¾ã‚’ã‚¢ãƒ³ã‚«ãƒ¼å´ã¸å¯„ã›ã‚‹
      const tail = clamp((bwS/2) + (ap.x0 - x), 18, bwS - 18);
      bubble.style.setProperty('--tail-left', tail + 'px');
    }

    function swap(next){
      bubble.classList.add('fade');
      setTimeout(()=>{
        textEl.textContent = next.text;
        requestAnimationFrame(()=>{
          positionBubble(next.target);
          bubble.classList.remove('fade');
        });
      }, 170);
    }

    requestAnimationFrame(()=>positionBubble(msgs[0].target));

    window.addEventListener('resize', ()=>positionBubble(curTarget));
    window.addEventListener('orientationchange', ()=>setTimeout(()=>positionBubble(curTarget), 80));

    let i = 0;
    setInterval(()=>{
      i = (i + 1) % msgs.length;
      swap(msgs[i]);
    }, 3200);
  })();

</script>
